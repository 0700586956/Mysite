{% extends "main/header.html" %}
{% block content %}
<div class="search">
  <h3>Search tutorials</h3>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for tutorials" title="Type in a name">

<ul id="myUL">
  <li><a href="#">Adele</a></li>
  <li><a href="#">Agnes</a></li>

  <li><a href="#">Billy</a></li>
  <li><a href="#">Bob</a></li>

  <li><a href="#">Calvin</a></li>
  <li><a href="#">Christina</a></li>
  <li><a href="#">Cindy</a></li>
</ul>

</div>
    <div class="row">
            {% for tut in tutorials %}
            <div class="col s12 m6">
              <div class="card blue darken-1">
                <div class="card-content white-text">
                  <span class="card-title">{{tut.tutorial_title}}</span>
                  <p>{{tut.tutorial_published}}</p>
                  <p>{{tut.tutorial_content|safe}}</p>
                    </div>
                <div class="card-action">
                  <a href="#">Go</a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>

          <script>
            function myFunction() {
                var input, filter, ul, li, a, i, txtValue;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                ul = document.getElementById("myUL");
                li = ul.getElementsByTagName("li");
                for (i = 0; i < li.length; i++) {
                    a = li[i].getElementsByTagName("a")[0];
                    txtValue = a.textContent || a.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }
            </script>
{% endblock %}
